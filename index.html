<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rainbow Fireworks Buttons</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
    #bar { display: flex; gap: 8px; padding: 10px; background: #111; flex-wrap: wrap; }
    button { border: none; padding: 10px 14px; cursor: pointer; border-radius: 6px; font-weight: 600; }
    canvas { display: block; width: 100vw; height: calc(100vh - 62px); }
  </style>
</head>
<body>
  <div id="bar"></div>
  <canvas id="c"></canvas>

  <script>
    // Code generated by MCHP Chatbot
    const rainbow = [
      ["Red",    "#FF0000"],
      ["Orange", "#FF7F00"],
      ["Yellow", "#FFFF00"],
      ["Green",  "#00FF00"],
      ["Blue",   "#0000FF"],
      ["Indigo", "#4B0082"],
      ["Violet", "#8F00FF"],
    ];

    const bar = document.getElementById("bar");
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width  = Math.floor(canvas.clientWidth * dpr);
      canvas.height = Math.floor(canvas.clientHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    let particles = [];

    function spawnFirework(color) {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;

      const cx = 80 + Math.random() * (w - 160);
      const cy = 50 + Math.random() * (h * 0.65);

      const count = 50 + Math.floor(Math.random() * 40);
      for (let i = 0; i < count; i++) {
        const a = Math.random() * Math.PI * 2;
        const speed = 3 + Math.random() * 7;
        particles.push({
          x: cx, y: cy,
          vx: Math.cos(a) * speed,
          vy: Math.sin(a) * speed,
          life: 25 + Math.floor(Math.random() * 20),
          r: 2 + Math.random() * 2.5,
          color
        });
      }
    }

    function tick() {
      // fade frame
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      const gravity = 0.18;
      const drag = 0.985;

      particles = particles.filter(p => p.life > 0);
      for (const p of particles) {
        p.life -= 1;
        p.vx *= drag;
        p.vy = p.vy * drag + gravity;
        p.x += p.vx;
        p.y += p.vy;
        p.r *= 0.99;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, Math.max(0.6, p.r), 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(tick);
    }
    tick();

    for (const [name, color] of rainbow) {
      const b = document.createElement("button");
      b.textContent = name;
      b.style.background = color;
      b.style.color = (name === "Yellow" || name === "Green" || name === "Orange") ? "#000" : "#fff";
      b.onclick = () => spawnFirework(color);
      bar.appendChild(b);
    }
  </script>
</body>
</html>
